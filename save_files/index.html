<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- ! CDN BOOTSTRAP ! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <header class="col-md-6 mx-auto text-center">
                <img src="/logo.png" alt="checklogo" width="100">
                <h1>ToDo List</h1>
            </header>

            <div class="row">
                <div class="col mx-auto text-center">
                    <form @submit.prevent="addTask">
                        <input type="text" v-model="newTask.description" placeholder="Description" required>
                        <input type="date" v-model="newTask.date" required>
                        <input type="time" v-model="newTask.time" required>
    
                        <select v-model="newTask.status" required>
                            <option value="à faire">À faire</option>
                            <option value="en cours">En cours</option>
                            <option value="terminé">Terminé</option>
                        </select>
                        <select v-model="newTask.priority" required>
                            <option value="haute">Haute</option>
                            <option value="moyenne">Moyenne</option>
                            <option value="basse">Basse</option>
                        </select>
                        <button type="submit" class="add">Ajouter</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="app" class="col mx-auto text-center"> 
                    <ul>
                        <li v-for="(task, index) in tasks" :key="index">
                            <div class="task">
                                <input style ="cursor: pointer" type="checkbox" v-model="task.completed" @change="updateTask(index)">
                                <span>{{ task.description }}</span>
                            </div>
                            <div class="information">
                                <span>{{ task.date }}</span>
                                <span>{{ task.time }}</span>
                                <span>{{ task.status }}</span>
                            </div>
                            <div class="delete">
                                <span id="delete" @click="deleteTask(index)">
                                    <span class="material-icons">
                                        clear
                                    </span>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <footer class="col mx-auto text-center">
                    Footer
                </footer>
            </div>
                    
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
